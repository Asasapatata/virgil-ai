# Frontend-only interactive elements - Rinominato e semplificato questa sezione
frontend_interactive_elements:
  - code_showcase:  # Changed from "code_playground" to make it clearer this is just for display
      enable: true
      default_language: "yaml"
      sample_code: |
        project:
          name: "My E-commerce App"
          type: "fullstack"
          description: "Online shop with user accounts and payments"
        
        features:
          - authentication:
              type: "jwt"
              providers: ["email", "google"]
          - products:
              model: 
                fields:
                  - name: { type: "string", required: true }
                  - price: { type: "number", required: true }
                  - description: { type: "string" }
                  - image: { type: "string", url: true }
          - cart:
              operations: ["add", "remove", "checkout"]
          - payment:
              providers: ["stripe"]
              
  - animation_showcase:  # Changed from "result_preview" to clarify this is just visual
      enable: true
      tabs:
        - "Struttura Progetto"
        - "Codice Frontend"
        - "Codice Backend"
        - "Test"
        - "Documentazione"
      animation_speed: "medium"

  - model_comparison_display:  # Changed from "ai_model_comparison" to clarify this is just visual
      enable: true
      models:
        - "ChatGPT (OpenAI)"
        - "Claude (Anthropic)"
        - "DeepSeek (RunPod)"
      comparison_metrics:
        - "Qualità del Codice"
        - "Velocità di Generazione"
        - "Accuratezza dei Test"
        - "Ottimizzazione Performance"

