project:
  name: "Virgil AI Landing Page"
  type: "static-landing-page"  # Changed from "frontend" to be more specific
  description: "Landing page futuristica per Virgil AI, che presenta la sua tecnologia di generazione automatica di codice, test e iterazione"
  structure: "frontend-only"   # Explicitly state no backend needed

# Technical specifications
technical:
  framework: "next"
  typescript: true
  responsive: true
  scope:
    backend_required: false    # Explicitly state no backend is required
    api_required: false        # Explicitly state no API is required
    database_required: false   # Explicitly state no database is required
    testing_scope: "minimal"   # Minimal testing for a landing page
    deployment: "simple"       # Simple deployment, no Docker needed
  build_system: "next build"   # Use Next.js built-in build process
  loading_strategy: "lazy-loading"
  image_optimization: true
  dark_mode: true
  accessibility:
    aria_labels: true
    keyboard_navigation: true
    screen_reader_support: true
    color_contrast_compliance: true

# Design e UX
design:
  theme: "futuristic-tech"
  color_scheme:
    primary: "#1976d2"  # Blu vibrante
    secondary: "#9c27b0"  # Viola per accenti
    accent: "#00e5ff"  # Ciano per effetti di luce
    dark: "#121212"  # Sfondo scuro
    light: "#ffffff"  # Elementi chiari
  typography:
    primary_font: "Space Grotesk"
    secondary_font: "Inter"
    code_font: "JetBrains Mono"
  animations:
    enable: true
    type: "fluid"
    scroll_reveal: true
    code_typing: true  # Animazione di digitazione del codice
    particle_background: true

